<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="intoheader">
        <div class="logo">logomarca</div>
        <div class="menu">
          <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Cadratro</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="subbanner">
        <div class="banneresquerda">
          <div class="frase1">Frase de EFEITO</div>
          <div class="frase2">
            outras frases que complementam a frase <br />
            de efeito
          </div>
          <div class="botao">Acessar o Produto</div>
        </div>
        <div class="bannerdireita">
          <img src="imagem1.png" alt="homem de braços cruzados" srcset="" />
        </div>
      </div>
    </div>
    <!-- fim do banner -->
    <div class="conteudo">
      <div class="conteudointerno">
        <div class="outrosprodutos">
          <strong> Outros produtos relacionados...</strong>
        </div>
      </div>
    </div>
    <!---fim conteúdo-->
    <div class="fotos">
      <img src="moda1.jpg" alt="" srcset="" />
      <img src="moda2.jpg" alt="" srcset="" />
      <img src="moda3.jpg" alt="" srcset="" />
      <img src="moda4.jpg" alt="" srcset="" />
    </div>
    <!--fim das fotos-->
    <div class="rodape">
      <div class="subrodape">
        <div class="conteudorodape">Todos os direitos reservados.</div>
      </div>
    </div>
  </body>
</html>
